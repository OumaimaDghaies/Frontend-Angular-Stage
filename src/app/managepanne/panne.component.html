<p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <button pButton label="Enregistrer" pRipple icon="pi pi-save" (click)= "savePanne()">
            </button>
        </ng-template>
</p-toolbar>

<div class="formgrid grid">
    
    <div class="field col-3">
        <label for="libellePanne">libelle Type Panne </label>

        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
    </div>

    <div class="field col-3">
        <label for="typepanne"> Type Panne</label>
        <p-dropdown [options]="typepannes" [(ngModel)]="selectedtypepanne" optionLabel="libelleTypePanne" [placeholder]="'SÃ©lectionnez un typepanne'"></p-dropdown>
    </div>
   
   
    
</div>
