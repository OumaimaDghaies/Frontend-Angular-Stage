<div class="calendar-container">
  <p-dropdown [options]="availableYears" [(ngModel)]="selectedYear" 
  (onChange)="onYearSelectChange()" placeholder="Sélectionner une année"></p-dropdown>

  <div class="p-grid calendar">
    <div class="p-col-4" *ngFor="let month of months; let i = index">
      <div class="card">
        <h2>{{ monthNames[i] }} {{ selectedYear }}</h2>
        <div class="week-days">
          <div class="day-name" *ngFor="let dayName of dayNames">{{ dayName }}</div>
        </div>
        <div class="days">
          
          <div class="day" *ngFor="let day of daysInMonth(i + 1, selectedYear)" [ngClass]="{'weekend': isWeekend(day.day)}">
            <a (click)="showDialog(day.date)">{{ day.date !== null ? day.date : '&nbsp;' }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
<p-dialog header="Détails du jour" [(visible)]="displayDialog" [modal]="true" [responsive]="true" [style]="{width: '50vw'}">
    <ng-template pTemplate>
      <div>
        <!-- Assurez-vous que selectedDate est correctement affiché -->
        bonjour
      </div>
    </ng-template>
  </p-dialog>
