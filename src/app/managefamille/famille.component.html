<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
        <button pButton label="Enregistrer" pRipple icon="pi pi-save" (click)="saveFamille()"></button>
    </ng-template>
</p-toolbar>

<div class="formgrid grid mb-4">
    <div class="d-flex align-items-center">
    <label for="libelle" class="mr-2">Libellé</label>
    <input id="libelle" type="text" [(ngModel)]="famille.libelle" pInputText class="p-inputtext mr-2" />
</div></div>

<div class="formgrid grid mb-4">
    <div class="d-flex align-items-center">
        <label for="libellesousfamille" class="mr-2">Libellé Sous Famille</label>
        <input id="libellesousfamille" type="text" [(ngModel)]="sousfamille.libellesousfamille" pInputText class="p-inputtext mr-2" />
        <button pButton pRipple  icon="pi pi-plus" class="p-button-success" (click)="saveSousFamille()"></button>
    </div>
</div>
<p-table [value]="famille.listeSousFamilles" dataKey="id" editMode="row">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="idsousfamille">Id Sous Famille <p-sortIcon field="idsousfamille" /></th>
            <th pSortableColumn="libellesousfamille">Libellé Sous Famille <p-sortIcon field="libellesousfamille" /></th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-sousfamille let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="sousfamille">
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="sousfamille.idsousfamille" class="p-inputtext" />
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{sousfamille.idsousfamille}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="sousfamille.libellesousfamille" class="p-inputtext" />
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{sousfamille.libellesousfamille}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <div class="flex align-items-center justify-content-center gap-2">
                    <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="editSousFamille(sousfamille)" class="p-button-rounded p-button-text"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onRowEditSave(sousfamille)" class="p-button-rounded p-button-text p-button-success"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel(sousfamille, ri)" class="p-button-rounded p-button-text p-button-danger"></button>
                    <button pButton pRipple type="button" icon="pi pi-trash" (click)="deleteSousFamille(sousfamille.idsousfamille)" class="p-button-rounded p-button-text p-button-danger"></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
