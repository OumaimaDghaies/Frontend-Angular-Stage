<p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <button pButton label="Enregistrer" pRipple icon="pi pi-save" (click)= "saveTypepanne()">
            </button>
        </ng-template>
</p-toolbar>

<div class="formgrid grid">
    <div class="field col-3">
        <label for="codeTypePanne">Code Type Panne</label>
        <input id="codeTypePanne" type="text" [(ngModel)]="typepanne.codeTypePanne" 
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
    </div>
    <div class="field col-3">
        <label for="libelleTypePanne">libelle Type Panne </label>
        <input id="libelleTypePanne" type="text" [(ngModel)]="typepanne.libelleTypePanne"
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
    </div>
   
   
    
</div>
